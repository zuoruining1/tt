            <div class="post-content">
            <script src="/assets/js/APlayer.min.js"> </script><h3 id="Hexo"><a href="#Hexo" class="headerlink" title="Hexo"></a>Hexo</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">npm install hexo -g <span class="comment">#安装</span></div><div class="line">npm update hexo -g <span class="comment">#更新</span></div><div class="line">hexo init <span class="comment">#初始化</span></div></pre></td></tr></table></figure>
<a id="more"></a>
<h3 id="草稿"><a href="#草稿" class="headerlink" title="草稿"></a>草稿</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">hexo publish [layout] &lt;title&gt; <span class="comment">#发表草稿。</span></div></pre></td></tr></table></figure>
<h3 id="写作"><a href="#写作" class="headerlink" title="写作"></a>写作</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line">hexo n <span class="string">"name"</span> <span class="comment">#新建文章</span></div><div class="line">hexo g <span class="comment">#生成静态网页</span></div><div class="line">hexo p <span class="comment">#发表草稿。</span></div><div class="line">hexo s <span class="comment">#启动服务</span></div><div class="line">hexo d <span class="comment">#部署网站 参数：-g 部署之前先生成静态文件。</span></div></pre></td></tr></table></figure>
<h1 id="服务器"><a href="#服务器" class="headerlink" title="服务器"></a>服务器</h1><p> Hexo 3.0 把服务器独立成了个别模块，您必须先安装才能使用。</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div></pre></td><td class="code"><pre><div class="line">npm install hexo-server --save <span class="comment">#安装服务</span></div><div class="line">    </div><div class="line">hexo s <span class="comment">#启动服务</span></div><div class="line">hexo server -p 5000 <span class="comment">#更改端口</span></div><div class="line">hexo s -s <span class="comment">#静态模式</span></div><div class="line">hexo s -i 192.168.1.1 <span class="comment">#自定义ip</span></div><div class="line">    </div><div class="line">hexo clean <span class="comment">#清除缓存</span></div></pre></td></tr></table></figure>
<h1 id="部署"><a href="#部署" class="headerlink" title="部署"></a>部署</h1><pre><code class="bash">hexo d -g
hexo g -d
</code></pre>
<p>两者作用完全相同。</p>
